{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    Logout
{% endblock title %}

{% block content %}
<main>
    <section class="flex justify-center mt-20">
        <div class="rounded-lg p-10 bg-gray-200 shadow-lg w-3/12">
            <form action="" method="POST">
                {% csrf_token %}
                {{ logout_form|crispy }}
                <div class="flex justify-center">
                    <button class="bg-blue-600 hover:bg-blue-500 text-lg py-3 px-4 text-white rounded-lg mt-6" type="submit">logout</button>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
